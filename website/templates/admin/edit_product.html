{% extends "base.html" %}

{% block title %}Edit Product - STAT GLOBAL{% endblock %}

{% block content %}
<div class="admin-page">
    <div class="admin-header">
        <h1>Edit Product</h1>
        <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">Back to Products</a>
    </div>

    <form method="POST" class="admin-form">
        <div class="form-group">
            <label for="name">Product Name *</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>

        <div class="form-group">
            <label for="slug">Slug (URL-friendly name) *</label>
            <input type="text" id="slug" name="slug" value="{{ product.slug }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5">{{ product.description or '' }}</textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="price">Price *</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>
            </div>

            <div class="form-group">
                <label for="compare_at_price">Compare at Price (Original Price)</label>
                <input type="number" id="compare_at_price" name="compare_at_price" step="0.01" value="{{ product.compare_at_price or '' }}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="sku">SKU</label>
                <input type="text" id="sku" name="sku" value="{{ product.sku or '' }}">
            </div>

            <div class="form-group">
                <label for="inventory">Inventory Quantity</label>
                <input type="number" id="inventory" name="inventory" value="{{ product.inventory }}" min="0">
            </div>
        </div>

        <div class="form-group">
            <label for="category_id">Category *</label>
            <select id="category_id" name="category_id" required>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="url" id="image_url" name="image_url" value="{{ product.image_url or '' }}" placeholder="https://example.com/image.jpg">
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="is_featured" {% if product.is_featured %}checked{% endif %}>
                Featured Product
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="is_active" {% if product.is_active %}checked{% endif %}>
                Active (Visible to customers)
            </label>
        </div>

        <button type="submit" class="btn btn-primary btn-large">Update Product</button>
    </form>
</div>
{% endblock %}
