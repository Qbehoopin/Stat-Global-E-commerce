{% extends "base.html" %}

{% block title %}Add Product - STAT GLOBAL{% endblock %}

{% block content %}
<div class="admin-page">
    <div class="admin-header">
        <h1>Add New Product</h1>
        <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">Back to Products</a>
    </div>

    <form method="POST" class="admin-form">
        <div class="form-group">
            <label for="name">Product Name *</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="slug">Slug (URL-friendly name)</label>
            <input type="text" id="slug" name="slug" placeholder="auto-generated if left empty">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="price">Price *</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="compare_at_price">Compare at Price (Original Price)</label>
                <input type="number" id="compare_at_price" name="compare_at_price" step="0.01">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="sku">SKU</label>
                <input type="text" id="sku" name="sku">
            </div>

            <div class="form-group">
                <label for="inventory">Inventory Quantity</label>
                <input type="number" id="inventory" name="inventory" value="0" min="0">
            </div>
        </div>

        <div class="form-group">
            <label for="category_id">Category *</label>
            <select id="category_id" name="category_id" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="image_url">Main Image URL *</label>
            <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
            <small>Primary product image</small>
        </div>

        <div class="form-section">
            <h3>Additional Product Images</h3>
            <div class="form-group">
                <label for="on_body_image">On Body Image URL</label>
                <input type="url" id="on_body_image" name="on_body_image" placeholder="https://example.com/on-body.jpg">
            </div>
            <div class="form-group">
                <label for="on_ground_image">On Ground Image URL</label>
                <input type="url" id="on_ground_image" name="on_ground_image" placeholder="https://example.com/on-ground.jpg">
            </div>
            <div class="form-group">
                <label for="photoshoot_image">Photoshoot Image URL</label>
                <input type="url" id="photoshoot_image" name="photoshoot_image" placeholder="https://example.com/photoshoot.jpg">
            </div>
            <div class="form-group">
                <label for="additional_image">Additional Image URL</label>
                <input type="url" id="additional_image" name="additional_image" placeholder="https://example.com/additional.jpg">
            </div>
        </div>

        <div class="form-section">
            <h3>Product Details</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="colorway">Colorway</label>
                    <input type="text" id="colorway" name="colorway" placeholder="e.g., Black, White, Navy">
                </div>
                <div class="form-group">
                    <label for="fabric_type">Fabric Type</label>
                    <input type="text" id="fabric_type" name="fabric_type" placeholder="e.g., 100% Cotton, Polyester Blend">
                </div>
            </div>
            <div class="form-group">
                <label for="product_details">Product Details</label>
                <textarea id="product_details" name="product_details" rows="4" placeholder="Additional product information, features, care instructions, etc."></textarea>
            </div>
            <div class="form-group">
                <label for="model_details">Model Details</label>
                <textarea id="model_details" name="model_details" rows="4" placeholder="Model measurements, fit information, sizing notes, etc."></textarea>
            </div>
        </div>

        <div class="form-section">
            <h3>Shipping & Sizing</h3>
            <div class="form-group">
                <label for="shipping_details">Shipping Details</label>
                <textarea id="shipping_details" name="shipping_details" rows="4" placeholder="Shipping information, delivery times, shipping costs, etc."></textarea>
            </div>
            <div class="form-group">
                <label for="size_chart">Size Chart</label>
                <textarea id="size_chart" name="size_chart" rows="6" placeholder="Size chart information. You can include measurements, fit guide, or link to size chart."></textarea>
            </div>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="is_featured">
                Featured Product
            </label>
        </div>

        <button type="submit" class="btn btn-primary btn-large">Add Product</button>
    </form>
</div>
{% endblock %}
