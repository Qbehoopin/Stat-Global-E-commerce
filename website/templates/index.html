<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAT Global</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="{{ url_for('static', filename='images/logo1.jpeg') }}" alt="STAT Global Logo" class="logo">
    <nav class="nav">
      <a href="#catalog">Catalog</a>
      <a href="#about">About Us</a>
      <a href="#cart">Cart</a>
      <a href="#bag">Bag</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-text">
      <h1>STAT Global</h1>
      <p>Purpose-driven fashion with mental wealth at its core.</p>
      <a href="#catalog" class="btn">Shop Now</a>
    </div>
    <div class="hero-image">
      <img src="{{ url_for('static', filename='images/logo2.jpeg') }}" alt="Heart Brain Logo">
    </div>
  </section>

  <!-- Catalog -->
  <section id="catalog" class="catalog">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="{{ url_for('static', filename='images/mockup1.jpeg') }}" alt="Cosmic Hoodie">
        <h3>Cosmic Hoodie</h3>
        <p>$45</p>
        <button onclick="addToCart('Cosmic Hoodie', 45)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="{{ url_for('static', filename='images/mockup2.jpeg') }}" alt="Mental Wealth Tee">
        <h3>Mental Wealth Tee</h3>
        <p>$25</p>
        <button onclick="addToCart('Mental Wealth Tee', 25)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Reviews -->
  <section class="reviews">
    <h2>Customer Voices</h2>
    <div id="dynamicReviews"></div>
    <h3>Leave a Review</h3>
    <input type="text" id="reviewerName" placeholder="Your Name">
    <textarea id="reviewMessage" placeholder="Your Review"></textarea>
    <button onclick="submitReview()">Submit</button>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 STAT Global LLC. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
